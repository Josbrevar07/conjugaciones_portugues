<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portuguese Verb Practice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Portuguese Verb Practice</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Verb List</h3>
                <ul id="verb-list" class="list-group">
                    <!-- Verbs will be added here by JavaScript -->
                </ul>
            </div>
            <div class="col-md-6">
                <h3>Practice</h3>
                <div id="practice-area">
                    <p id="verb-to-practice"></p>
                    <input type="text" id="user-input" class="form-control" placeholder="Enter the verb conjugation">
                    <button id="check-answer" class="btn btn-primary mt-2">Check Answer</button>
                    <p id="feedback" class="mt-2"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
